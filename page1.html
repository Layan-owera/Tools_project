<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback - SCRUM-18 - v2.0</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .feedback-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 450px; margin: auto; border-top: 5px solid #28a745; }
        h2 { color: #1a1a1a; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        /* Maintenance Update: New Button Color */
        .submit-btn { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
        .submit-btn:hover { background-color: #218838; }
        .v-tag { font-size: 12px; color: #888; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>

<div class="feedback-box">
    <h2>Customer Feedback</h2>
    <p>Help us improve your experience.</p>
    
    <form>
        <label>Rating (1-5):</label>
        <input type="number" min="1" max="5" value="5">
        
        <label>Your Feedback:</label>
        <textarea rows="4" placeholder="How was your experience with our designers?"></textarea>
        
        <button type="button" class="submit-btn">Send Feedback</button>
    </form>
    <div class="v-tag">System Version: 2.0 (Maintenance Update)</div>
</div>

</body>
</html>

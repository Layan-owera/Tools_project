<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      background: #ffffff;
      width: 350px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #333; margin-top: 0; font-weight: 600; }
    
    /* تنسيق حقل الملف ليظهر كمنطقة سحب */
    input[type="file"] {
      border: 2px dashed #cbd5e1;
      background: #f8fafc;
      padding: 30px 10px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      cursor: pointer;
      color: #64748b;
    }
    
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { background-color: #1d4ed8; transform: translateY(-2px); }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2>Upload CV</h2>
    <form>
      <input type="file" name="cvFile" />
      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>

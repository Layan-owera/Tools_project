<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload CV</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2); /* خلفية متدرجة */
    height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
  }
  .card {
    background: #fff; width: 360px; padding: 35px; border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2); text-align: center;
  }
  h2 { margin: 0 0 10px; color: #444; }
  p { color: #888; font-size: 14px; margin-bottom: 25px; }
  
  
  .upload-area {
    border: 2px dashed #a0aec0; background: #f7fafc; border-radius: 10px;
    padding: 30px 20px; position: relative; transition: 0.3s; cursor: pointer;
  }
  .upload-area:hover { border-color: #764ba2; background: #f0f4ff; }
  
 
  .upload-area input {
    position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
  }
  
 
  .icon { font-size: 40px; color: #764ba2; margin-bottom: 10px; display: block;}
  button {
    background: linear-gradient(to right, #764ba2, #667eea);
    color: white; border: none; padding: 12px; width: 100%; border-radius: 8px;
    font-size: 16px; margin-top: 20px; cursor: pointer; font-weight: 600;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.02); opacity: 0.9; }
</style>
</head>
<body>

<div class="card">
  <h2>Upload Resume</h2>
  <p>File format: PDF or DOCX (Max 5MB)</p>

  <div class="upload-area">
    <div class="icon">☁️</div> <span>Drag & Drop or Click to Upload</span>
    <input type="file" name="cvFile">
  </div>

  <button type="button"> Send Application</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Review Portal | SCRUM-9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #0747a6;
            --bg: #f4f5f7;
            --text: #172b4d;
            --border: #dfe1e6;
            --success: #36b37e;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: white;
            width: 100%;
            max-width: 650px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .dashboard:hover {
            transform: translateY(-5px);
        }

        .header {
            padding: 25px 35px;
            background: linear-gradient(135deg, #fff 0%, #f0f5ff 100%);
            border-bottom: 2px solid var(--bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            color: var(--primary);
        }

        .status-badge {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .content {
            padding: 35px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 14px;
            color: #44546f;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            font-size: 15px;
            background: #fafbfc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 8px rgba(0, 82, 204, 0.15);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* تنسيق شريط التقييم */
        .range-container {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }

        output {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.2);
        }

        .btn-submit:hover {
            background: var(--secondary);
            box-shadow: 0 6px 18px rgba(0, 82, 204, 0.3);
        }

        .footer {
            background: #f9f9fb;
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #6b778c;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>مراجعة الأداء السنوي</h1>
        <span class="status-badge">SCRUM-9</span>
    </div>

    <form class="content" onsubmit="event.preventDefault(); alert('تم اعتماد المراجعة بنجاح لـ SCRUM-9');">
        <div class="input-group">
            <label>اسم الموظف المراجَع</label>
            <input type="text" placeholder="مثال: محمد عبدالله" required>
        </div>

        <div class="grid">
            <div class="input-group">
                <label>تاريخ التقييم</label>
                <input type="date" required>
            </div>
            <div class="input-group">
                <label>القسم الإداري</label>
                <select>
                    <option>الموارد البشرية</option>
                    <option>تقنية المعلومات</option>
                    <option>التسويق الرقمي</option>
                    <option>إدارة العمليات</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>مستوى التقييم الفني</label>
            <div class="range-container">
                <input type="range" min="1" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
        </div>

        <div class="input-group">
            <label>التوصيات النهائية للموارد البشرية</label>
            <textarea rows="4" placeholder="اكتب خلاصة الأداء والتوصيات بالترقية أو التدريب..."></textarea>
        </div>

        <button type="submit" class="btn-submit">اعتماد المراجعة وحفظ البيانات</button>
    </form>

    <div class="footer">
        بوابة الموظفين الذكية | التزامن مفعل مع نظام Jira للتذكرة SCRUM-9
    </div>
</div>

</body>
</html>
